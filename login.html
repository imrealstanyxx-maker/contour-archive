<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>КОНТУР — Вход в систему</title>
  <link rel="stylesheet" href="assets/style.css" />
</head>
<body>
  <header class="top">
    <div class="brand">
      <a class="back" href="index.html">← Архив</a>
      <div class="logo">КОНТУР</div>
      <div class="sub">Система внутреннего доступа</div>
    </div>
  </header>

  <main class="wrap">
    <section class="panel" style="max-width: 400px; margin: 64px auto;">
      <div class="panel-title">Вход в систему</div>
      <div class="panel-body">
        <form id="login-form">
          <div style="margin-bottom: 20px;">
            <label style="display: block; margin-bottom: 8px; color: rgba(255, 255, 255, 0.8); font-size: 14px;">Логин или Email</label>
            <input id="username" class="input" type="text" placeholder="Введите логин или email" required autocomplete="username" />
          </div>

          <div style="margin-bottom: 24px;">
            <label style="display: block; margin-bottom: 8px; color: rgba(255, 255, 255, 0.8); font-size: 14px;">Пароль</label>
            <input id="password" class="input" type="password" placeholder="Введите пароль" required autocomplete="current-password" />
          </div>

          <div id="login-error" class="note" style="display: none; color: #ef4444; margin-bottom: 16px;"></div>

          <button type="submit" class="btn-link" style="width: 100%; text-align: center; justify-content: center;">
            Войти
          </button>
        </form>

        <div class="note" style="margin-top: 24px; text-align: center;">
          <p style="margin: 0;">
            Нет аккаунта? <a href="register.html" style="color: #5ac8fa;">Зарегистрироваться</a>
          </p>
        </div>
      </div>
    </section>
  </main>

  <script>
    (function() {
      'use strict';

      // Проверка уже авторизованного пользователя
      const currentUser = localStorage.getItem('contour_user');
      if (currentUser) {
        try {
          const user = JSON.parse(currentUser);
          const returnUrl = new URLSearchParams(location.search).get("return") || "index.html";
          window.location.href = returnUrl;
          return;
        } catch (e) {
          // Игнорируем ошибки парсинга
        }
      }

      document.getElementById("login-form").addEventListener("submit", (e) => {
        e.preventDefault();
        const username = document.getElementById("username").value.trim();
        const password = document.getElementById("password").value;
        const errorEl = document.getElementById("login-error");

        errorEl.style.display = "none";

        if (!username || !password) {
          errorEl.textContent = "Заполните все поля";
          errorEl.style.display = "block";
          return;
        }

        // Получаем всех пользователей из localStorage
        const users = JSON.parse(localStorage.getItem('contour_users') || '{}');
        
        // Ищем пользователя по логину или email
        let user = null;
        for (const key in users) {
          const u = users[key];
          if ((u.username === username || u.email === username) && u.password === password) {
            user = { ...u, id: key };
            break;
          }
        }

        if (!user) {
          errorEl.textContent = "Неверный логин или пароль";
          errorEl.style.display = "block";
          return;
        }

        // Сохраняем текущего пользователя
        localStorage.setItem('contour_user', JSON.stringify({
          id: user.id,
          username: user.username,
          email: user.email,
          role: user.role || 'user',
          verified: user.verified || false
        }));

        // Перенаправление
        const returnUrl = new URLSearchParams(location.search).get("return") || "index.html";
        window.location.href = returnUrl;
      });

      document.getElementById("username").focus();
    })();
  </script>
</body>
</html>
