<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>КОНТУР — Вход в систему</title>
  <link rel="stylesheet" href="assets/style.css" />
</head>
<body>
  <header class="top">
    <div class="brand">
      <a class="back" href="index.html">← Архив</a>
      <div class="logo">КОНТУР</div>
      <div class="sub">Система внутреннего доступа</div>
    </div>
  </header>

  <main class="wrap">
    <section class="panel" style="max-width: 400px; margin: 64px auto;">
      <div class="panel-title">Вход в систему</div>
      <div class="panel-body">
        <form id="login-form">
          <div style="margin-bottom: 20px;">
            <label style="display: block; margin-bottom: 8px; color: rgba(255, 255, 255, 0.8); font-size: 14px;">Email</label>
            <input id="username" class="input" type="email" placeholder="Введите email" required autocomplete="email" />
          </div>

          <div style="margin-bottom: 24px;">
            <label style="display: block; margin-bottom: 8px; color: rgba(255, 255, 255, 0.8); font-size: 14px;">Пароль</label>
            <input id="password" class="input" type="password" placeholder="Введите пароль" required autocomplete="current-password" />
          </div>

          <div id="login-error" class="note" style="display: none; color: #ef4444; margin-bottom: 16px;"></div>

          <button type="submit" class="btn-link" style="width: 100%; text-align: center; justify-content: center;">
            Войти
          </button>
        </form>

        <div class="note" style="margin-top: 24px; text-align: center;">
          <p style="margin: 0;">
            Нет аккаунта? <a href="register.html" style="color: #5ac8fa;">Зарегистрироваться</a>
          </p>
        </div>
      </div>
    </section>
  </main>

  <script src="assets/config.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script>
    (function() {
      'use strict';
      let supabaseClient = null;

    async function init() {
      // Ждём загрузки Supabase SDK
      if (typeof window.supabase === 'undefined') {
        await new Promise((resolve) => {
          const checkSupabase = setInterval(() => {
            if (typeof window.supabase !== 'undefined') {
              clearInterval(checkSupabase);
              resolve();
            }
          }, 100);
          setTimeout(() => {
            clearInterval(checkSupabase);
            resolve();
          }, 5000);
        });
      }

      if (!window.CONTOUR_CONFIG || window.CONTOUR_CONFIG.SUPABASE_URL === 'YOUR_SUPABASE_URL_HERE') {
        document.getElementById("login-form").innerHTML = `
          <div class="note" style="color: #ef4444;">
            Supabase не настроен. Пожалуйста, настройте assets/config.js с вашими данными из Supabase.
          </div>
        `;
        return;
      }

      if (typeof window.supabase === 'undefined') {
        document.getElementById("login-form").innerHTML = `
          <div class="note" style="color: #ef4444;">
            Ошибка загрузки Supabase SDK. Проверьте подключение к интернету.
          </div>
        `;
        return;
      }

        try {
          supabaseClient = window.supabase.createClient(
            window.CONTOUR_CONFIG.SUPABASE_URL,
            window.CONTOUR_CONFIG.SUPABASE_ANON_KEY
          );
          console.log("Supabase клиент создан успешно");
        } catch (error) {
          console.error("Ошибка создания Supabase клиента:", error);
          const formEl = document.getElementById("login-form");
          if (formEl) {
            formEl.innerHTML = `
              <div class="note" style="color: #ef4444;">
                Ошибка инициализации Supabase: ${error.message}
              </div>
            `;
          }
          return;
        }

        // Проверка уже авторизованного пользователя
        try {
          const { data: { user }, error: userError } = await supabaseClient.auth.getUser();
          if (user && !userError) {
            console.log("Пользователь уже авторизован, перенаправление...");
            const returnUrl = new URLSearchParams(location.search).get("return") || "index.html";
            window.location.href = returnUrl;
            return;
          } else {
            console.log("Пользователь не авторизован, показываем форму входа");
          }
        } catch (error) {
          console.error('Error checking user:', error);
          // Не перенаправляем при ошибке, показываем форму входа
        }
    }

    document.getElementById("login-form").addEventListener("submit", async (e) => {
      e.preventDefault();
      const email = document.getElementById("username").value.trim();
      const password = document.getElementById("password").value;
      const errorEl = document.getElementById("login-error");

      errorEl.style.display = "none";

      if (!email || !password) {
        errorEl.textContent = "Заполните все поля";
        errorEl.style.display = "block";
        return;
      }

      if (!supabaseClient) {
        await init();
        if (!supabaseClient) {
          errorEl.textContent = "Ошибка инициализации. Проверьте конфигурацию.";
          errorEl.style.display = "block";
          return;
        }
      }

      try {
        const { data, error } = await supabaseClient.auth.signInWithPassword({
          email,
          password
        });

        if (error) throw error;

        let returnUrl = new URLSearchParams(location.search).get("return") || "index.html";
        
        // Если returnUrl не содержит протокол, это относительный путь
        if (!returnUrl.startsWith('http')) {
          // Убеждаемся, что путь правильный
          if (returnUrl.startsWith('/')) {
            // Убираем начальный слэш для относительного пути
            returnUrl = returnUrl.substring(1);
          }
          // Если путь начинается с contour-archive, убираем это
          if (returnUrl.startsWith('contour-archive/')) {
            returnUrl = returnUrl.replace('contour-archive/', '');
          }
        }
        
        console.log("Перенаправление на:", returnUrl);
        // Небольшая задержка для обновления сессии
        setTimeout(() => {
          window.location.href = returnUrl;
        }, 200);
      } catch (error) {
        errorEl.textContent = error.message || "Неверный email или пароль";
        errorEl.style.display = "block";
      }
    });

      // Автоматический фокус на поле логина
      document.getElementById("username").focus();
      
      init();
    })();
  </script>
</body>
</html>
