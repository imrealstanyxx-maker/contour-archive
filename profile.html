<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>КОНТУР — Профиль пользователя</title>
  <link rel="stylesheet" href="assets/style.css" />
</head>
<body>
  <header class="top">
    <div class="brand">
      <a class="back" href="index.html">← Архив</a>
      <div class="logo">КОНТУР</div>
      <div class="sub">Профиль пользователя</div>
    </div>

    <div class="controls">
      <a class="btn-link" href="index.html">Архив</a>
      <a class="btn-link" href="about.html">О архиве</a>
    </div>
  </header>

  <main class="wrap">
    <section class="panel">
      <div class="panel-title">Информация о пользователе</div>
      <div class="panel-body">
        <div id="user-info" class="kv"></div>
      </div>
    </section>

    <section class="panel">
      <div class="panel-title">Статистика активности</div>
      <div class="panel-body">
        <div id="user-stats" class="stats"></div>
      </div>
    </section>

    <section class="panel">
      <div class="panel-title">История просмотров</div>
      <div class="panel-body">
        <div id="view-history" class="view-history"></div>
      </div>
    </section>

    <section class="panel">
      <div class="panel-title">Избранное</div>
      <div class="panel-body">
        <div id="favorites" class="favorites-grid"></div>
      </div>
    </section>

    <section class="panel" id="verification-section" style="display: none;">
      <div class="panel-title">Верификация аккаунта</div>
      <div class="panel-body">
        <div class="note" style="margin-bottom: 16px; background: rgba(239, 68, 68, 0.1); border-color: rgba(239, 68, 68, 0.3); color: #ef4444;">
          Ваш аккаунт не верифицирован. Для доступа к форуму необходимо подтвердить email.
        </div>
        <form id="verification-form">
          <div style="margin-bottom: 16px;">
            <input id="verification-code" class="input" type="text" placeholder="Введите код из email" maxlength="6" style="text-align: center; letter-spacing: 4px; font-size: 18px;" />
          </div>
          <div id="verification-error" class="note" style="display: none; color: #ef4444; margin-bottom: 12px;"></div>
          <div id="verification-success" class="note" style="display: none; color: #34d399; margin-bottom: 12px;"></div>
          <button type="submit" class="btn-link" style="width: 100%; margin-bottom: 12px;">
            Подтвердить код
          </button>
        </form>
        <button id="resend-code-btn" class="btn-link" style="width: 100%; background: rgba(255, 255, 255, 0.05);">
          Отправить код повторно
        </button>
      </div>
    </section>

    <section class="panel" id="forum-section">
      <div class="panel-title">Форум</div>
      <div class="panel-body">
        <div id="forum-status"></div>
      </div>
    </section>

    <section class="panel">
      <div class="panel-title">Действия</div>
      <div class="panel-body">
        <button id="logout-btn" class="btn-link" style="background: rgba(239, 68, 68, 0.15); border-color: rgba(239, 68, 68, 0.3); color: #ef4444;">
          Выйти из системы
        </button>
      </div>
    </section>
  </main>

  <script src="assets/auth.js"></script>
  <script src="assets/profile.js"></script>
</body>
</html>
