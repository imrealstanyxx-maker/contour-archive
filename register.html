<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>КОНТУР — Регистрация</title>
  <link rel="stylesheet" href="assets/style.css" />
</head>
<body>
  <header class="top">
    <div class="brand">
      <a class="back" href="index.html">← Архив</a>
      <div class="logo">КОНТУР</div>
      <div class="sub">Регистрация нового аккаунта</div>
    </div>
  </header>

  <main class="wrap">
    <section class="panel" style="max-width: 400px; margin: 64px auto;">
      <div class="panel-title">Регистрация</div>
      <div class="panel-body">
        <form id="register-form">
          <div style="margin-bottom: 20px;">
            <label style="display: block; margin-bottom: 8px; color: rgba(255, 255, 255, 0.8); font-size: 14px;">Логин</label>
            <input id="username" class="input" type="text" placeholder="Введите логин" required autocomplete="username" />
          </div>

          <div style="margin-bottom: 20px;">
            <label style="display: block; margin-bottom: 8px; color: rgba(255, 255, 255, 0.8); font-size: 14px;">Пароль</label>
            <input id="password" class="input" type="password" placeholder="Введите пароль" required autocomplete="new-password" />
          </div>

          <div style="margin-bottom: 24px;">
            <label style="display: block; margin-bottom: 8px; color: rgba(255, 255, 255, 0.8); font-size: 14px;">Email</label>
            <input id="email" class="input" type="email" placeholder="Введите email" required autocomplete="email" />
            <div class="note" style="margin-top: 8px; font-size: 12px;">
              На этот email будет отправлен код для верификации аккаунта
            </div>
          </div>

          <div id="register-error" class="note" style="display: none; color: #ef4444; margin-bottom: 16px;"></div>
          <div id="register-success" class="note" style="display: none; color: #34d399; margin-bottom: 16px;"></div>

          <button type="submit" class="btn-link" style="width: 100%; text-align: center; justify-content: center;">
            Зарегистрироваться
          </button>
        </form>

        <div class="note" style="margin-top: 24px; text-align: center;">
          <p style="margin: 0;">
            Уже есть аккаунт? <a href="login.html" style="color: #5ac8fa;">Войти</a>
          </p>
        </div>
      </div>
    </section>
  </main>

  <script src="assets/config.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script src="assets/supabase-auth.js"></script>
  <script>
    let supabase = null;

    async function init() {
      if (!window.CONTOUR_CONFIG || window.CONTOUR_CONFIG.SUPABASE_URL === 'YOUR_SUPABASE_URL_HERE') {
        document.getElementById("register-form").innerHTML = `
          <div class="note" style="color: #ef4444;">
            Supabase не настроен. Пожалуйста, настройте assets/config.js с вашими данными из Supabase.
          </div>
        `;
        return;
      }

      supabase = window.supabase.createClient(
        window.CONTOUR_CONFIG.SUPABASE_URL,
        window.CONTOUR_CONFIG.SUPABASE_ANON_KEY
      );
    }

    document.getElementById("register-form").addEventListener("submit", async (e) => {
      e.preventDefault();
      const username = document.getElementById("username").value.trim();
      const password = document.getElementById("password").value;
      const email = document.getElementById("email").value.trim();
      const errorEl = document.getElementById("register-error");
      const successEl = document.getElementById("register-success");

      errorEl.style.display = "none";
      successEl.style.display = "none";

      if (!username || !password || !email) {
        errorEl.textContent = "Все поля обязательны";
        errorEl.style.display = "block";
        return;
      }

      if (password.length < 6) {
        errorEl.textContent = "Пароль должен быть не менее 6 символов";
        errorEl.style.display = "block";
        return;
      }

      if (!supabase) {
        await init();
        if (!supabase) {
          errorEl.textContent = "Ошибка инициализации. Проверьте конфигурацию.";
          errorEl.style.display = "block";
          return;
        }
      }

      try {
        const { data, error } = await supabase.auth.signUp({
          email,
          password,
          options: {
            data: {
              username: username
            }
          }
        });

        if (error) throw error;

        successEl.textContent = "Регистрация успешна! Проверьте email для подтверждения. Перенаправление...";
        successEl.style.display = "block";
        
        setTimeout(() => {
          window.location.href = "profile.html";
        }, 2000);
      } catch (error) {
        errorEl.textContent = error.message || "Ошибка регистрации";
        errorEl.style.display = "block";
      }
    });

    document.getElementById("username").focus();
    init();
  </script>
</body>
</html>
