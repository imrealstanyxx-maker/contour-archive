<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>КОНТУР — Тема обсуждения</title>
  <link rel="stylesheet" href="assets/style.css" />
</head>
<body>
  <header class="top">
    <div class="brand">
      <a class="back" href="forum.html">← Форум</a>
      <div class="logo">КОНТУР</div>
      <div class="sub">Обсуждение</div>
    </div>

    <div class="controls">
      <a class="btn-link" href="forum.html">Форум</a>
      <a class="btn-link" href="index.html">Архив</a>
    </div>
  </header>

  <main class="wrap">
    <section class="panel" id="topic-panel">
      <div class="panel-title">Загрузка…</div>
      <div class="panel-body">
        <div id="topic-content"></div>
      </div>
    </section>

    <section class="panel">
      <div class="panel-title">Ответы</div>
      <div class="panel-body">
        <div id="replies-list" class="replies-list"></div>
      </div>
    </section>

    <section class="panel" id="reply-form-panel">
      <div class="panel-title">Оставить ответ</div>
      <div class="panel-body">
        <form id="reply-form">
          <textarea id="reply-text" class="input" rows="6" placeholder="Ваш ответ..." required style="width: 100%; resize: vertical; font-family: inherit;"></textarea>
          <div id="reply-error" class="note" style="display: none; color: #ef4444; margin-top: 12px;"></div>
          <button type="submit" class="btn-link" style="margin-top: 16px;">
            Отправить ответ
          </button>
        </form>
      </div>
    </section>
  </main>

  <script src="assets/auth.js"></script>
  <script src="assets/forum.js"></script>
</body>
</html>
